version: '3.8'

services:
  onlyoffice-documentserver:
    image: onlyoffice/documentserver:latest
    container_name: onlyoffice-documentserver
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      - JWT_ENABLED=true
      - JWT_SECRET=${ONLYOFFICE_JWT_SECRET:-your-secret-key-change-in-production}
      - JWT_HEADER=Authorization
      - JWT_IN_BODY=true
    volumes:
      - onlyoffice_data:/var/www/onlyoffice/Data
      - onlyoffice_logs:/var/log/onlyoffice
      - onlyoffice_fonts:/usr/share/fonts/truetype/custom
      - onlyoffice_forgotten:/var/lib/onlyoffice/documentserver/App_Data/cache/files/forgotten
    stdin_open: true
    tty: true
    networks:
      - ats-network

networks:
  ats-network:
    driver: bridge

volumes:
  onlyoffice_data:
    driver: local
  onlyoffice_logs:
    driver: local
  onlyoffice_fonts:
    driver: local
  onlyoffice_forgotten:
    driver: local
